<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Зарегистрироваться</title>
</head>
<body>

    <form action="register" method="post">
        {% csrf_token%}

        <input type="text" name="username1" placeholder="Имя Пользователья"><br>
        <input type="text" name="email1" placeholder="Почта"><br>
        <input type="text" name="password" placeholder="Пароль"><br>
        <input type="text" name="password1" placeholder="Подтвердить Пароль"><br>
        <input type="submit">
    </form>
    <div>
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor%}
    </div>
</body>
</html>
